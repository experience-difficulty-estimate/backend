# alembic.ini

[alembic]
script_location = alembic

# 템플릿 사용
# file_template = %%(rev)s_%%(slug)s

# 시간대 설정
# timezone = UTC

# sqlalchemy.url 설정을 환경 변수에서 가져오도록 수정
sqlalchemy.url = %(DATABASE_URL)s

[post_write_hooks]
# post_write_hooks는 rev 파일이 작성된 후 실행되는 스크립트 정의

# 로깅 설정
[loggers]
keys = root,sqlalchemy,alembic

[handlers]
keys = console

[formatters]
keys = generic

[logger_root]
level = WARN
handlers = console
qualname =

[logger_sqlalchemy]
level = WARN
handlers =
qualname = sqlalchemy.engine

[logger_alembic]
level = INFO
handlers =
qualname = alembic

[handler_console]
class = StreamHandler
args = (sys.stderr,)
level = NOTSET
formatter = generic

[formatter_generic]
format = %(levelname)-5.5s [%(name)s] %(message)s
datefmt = %H:%M:%S